<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 10px; /* Increase the gap between label and input */
        }
        td.label {
            text-align: right;
            font-weight: bold;
            white-space: nowrap;
            padding-right: 15px; /* Increase gap between columns */
        }
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f9f9f9;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #ffd700; /* Highlight in orange color on hover */
        }
        button:active {
            background-color: #ffa500; /* Darker orange on click */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form>
            <table>
                <tr>
                    <td class="label"><label for="fullname">Full Name:</label></td>
                    <td><input type="text" id="fullname" name="fullname" value="Vincent Maverick Durano"></td>
                </tr>
                <tr>
                    <td class="label"><label for="username">Username:</label></td>
                    <td><input type="text" id="username" name="username" value="Vinz"></td>
                </tr>
                <tr>
                    <td class="label"><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" value="password123"></td>
                </tr>
                <tr>
                    <td class="label"><label for="repassword">Re Password:</label></td>
                    <td><input type="password" id="repassword" name="repassword" value="password123"></td>
                </tr>
                <tr>
                    <td class="label"><label for="address">Address:</label></td>
                    <td><input type="text" id="address" name="address" value="Cebu, Philippines"></td>
                </tr>
                <tr>
                    <td class="label"><label for="age">Age:</label></td>
                    <td><input type="text" id="age" name="age" value="22"></td>
                </tr>
                <tr>
                    <td class="label"><label for="gender">Gender:</label></td>
                    <td>
                        <select id="gender" name="gender">
                            <option value="male" selected>Male</option>
                            <option value="female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
